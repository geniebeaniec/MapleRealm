body{

  opacity: 1;

	<body>
		<table align = "center">

				<th><a style = "opacity: 1;" href = "http://www.dougshet.me/play.html">Increment Number</a></th>

			</tr>

		<div class = "container1" align="center" style="margin:auto; margin-top:50; background-color:#edfbff; height:125px; width:500px;">
			<b>Maximum Number</b><br><br>
			<button onclick="maxNum('10')">10</button>
			<button onclick="maxNum('25')">25</button>
			<button onclick="maxNum(50)">50</button>
			<button onclick="maxNum(100)">100</button>
			<br/><br/>
			<div id = "displayMax">
			</div>
		</div>
		<div class = "container" align="center" style="margin:auto; margin-top:20; background-color:#edfbff; height:125px; width:500px;">
			<b>Adding Number</b><br><br>
			<button onclick="document.getElementById('displayNum').innerHTML = increment1()">+1</button>
			<button onclick="document.getElementById('displayNum').innerHTML = increment2()">+2</button>
			<button onclick="document.getElementById('displayNum').innerHTML = increment5()">+5</button>
			<button onclick="document.getElementById('displayNum').innerHTML = increment10()">+10</button>
			<button onclick="document.getElementById('displayNum').innerHTML = increment15()">+15</button>
			<button onclick="document.getElementById('displayNum').innerHTML = increment20()">+20</button>
			<br/><br/>
			<div id ="displayNum">
			</div>
		</div>
		<script>
			var y = 30;
			var x = {firstNum:0};
			var delay = 200;
			var message = "";
			document.getElementById('displayMax').innerHTML = y;
			document.getElementById('displayNum').innerHTML = x.firstNum;
			
			function maxNum(max)
			{	
					y = max;
					document.getElementById('displayMax').innerHTML = y;
			}
			
			function increment1()
			{
				if(x.firstNum >= y || x.firstNum+1 > y)
				{
					x.firstNum += 1;
					setTimeout(function() {
						x.firstNum = 0;
					}, delay);
					message = "<h3><br>Exceeding maximum value " + y + " <br>Resetting to 0...</h3>";
				}
				else
				{
					x.firstNum += 1;
					message = "<h3><br>Incrementing!";
				}
				return x.firstNum + message;
			}
