<html>
	<head>
		<title>Random Number Generator</title>
		<h2 align = "center"><u>Random Number Generator</u></h2>
		<link rel="stylesheet" href="style.css">
</head>
	</head>
	<style>
body{
	background-color:#edfbff;
}
a:hover{
  opacity: 1;
}
	</style>
	<body>
		<table align = "center">
			<tr>
				<th><a href = "http://www.dougshet.me/play.html">Increment Number</a></th>
				<th><a style = "opacity: 1; "href = "http://www.dougshet.me/random.html">Random Number Generator</a></th>
			</tr>
		</table>
		<table align = "center">
		<tr><th>
			<div class = "container-left">
				<p id="placeholder"></p>
				<button id="button">Roll Dice</button>
				<button id="butautoclick" value = "off" onclick = "autoclick()">Auto-Click</button>
			</div>
		</th><th>
			<div class = "container-right">
				<table border= "1px">
					<tr style = "font-weight:bold;">
						<th>Dice Number</th>
						<th>Times</th>
						<th>Chances(%)</th>
					</tr>
					<tr>
						<td>One</td>
						<td id = "dice1"></td>
						<td id = "dice1percent"></td>
					</tr>
					<tr>
						<td>Two</td>
						<td id = "dice2"></td>
						<td id = "dice2percent"></td>
					</tr>
					<tr>
						<td>Three</td>
						<td id = "dice3"></td>
						<td id = "dice3percent"></td>
					</tr>
					<tr>
						<td>Four</td>
						<td id = "dice4"></td>
						<td id = "dice4percent"></td>
					</tr>
					<tr>
						<td>Five</td>
						<td id = "dice5"></td>
						<td id = "dice5percent"></td>
					</tr>
					<tr>
						<td>Six</td>
						<td id = "dice6"></td>
						<td id = "dice6percent"></td>
					</tr>
					<tr style = "font-weight:bold;">
						<th id = "displayTotal" colspan="3">0 times rolled</th>
					</tr>
				</table>
		</th></tr>
		</div>
		</div>
		
		<script>
			var butautoclick = document.getElementById('butautoclick');
			var status = butautoclick.value;
			var button = document.getElementById('button');
			var dice1 = document.getElementById('dice1');
			var dice2 = document.getElementById('dice2');
			var dice3 = document.getElementById('dice3');
			var dice4 = document.getElementById('dice4');
			var dice5 = document.getElementById('dice5');
			var dice6 = document.getElementById('dice6');
			var dice1C = document.getElementById('dice1percent');
			var dice2C = document.getElementById('dice2percent');
			var dice3C = document.getElementById('dice3percent');
			var dice4C = document.getElementById('dice4percent');
			var dice5C = document.getElementById('dice5percent');
			var dice6C = document.getElementById('dice6percent');
			var displayTotal = document.getElementById('displayTotal');
			var dice = {
				one : 0,
				two : 0,
				three : 0,
				four : 0,
				five : 0,
				six: 0,
				count:0,
				roll: function () {
					var randomNumber = Math.floor(Math.random() * 6) + 1;
					dice.count+=1;
					switch(randomNumber)
					{
						case 1:
							dice.one += 1;
							break;
						case 2:
							dice.two += 1;
							break;
						case 3:
							dice.three += 1;
							break;
						case 4:
							dice.four += 1;
							break;
						case 5:
							dice.five += 1;
							break;
						case 6:
							dice.six += 1;
							break;
					}
					updateTable();
					return randomNumber;
				}
				
			}
			
			//Prints dice roll to the page
			function updateTable()
			{
				dice6.innerHTML = dice.six;
				dice5.innerHTML =  dice.five;
				dice4.innerHTML =  dice.four;
				dice3.innerHTML = dice.three;
				dice2.innerHTML =  dice.two;
				dice1.innerHTML = dice.one;
				displayTotal.innerHTML = dice.count + " times rolled";
				dice1C.innerHTML = Math.round((dice.one/dice.count)*100);
				dice2C.innerHTML = Math.round((dice.two/dice.count)*100);
				dice3C.innerHTML = Math.round((dice.three/dice.count)*100);
				dice4C.innerHTML = Math.round((dice.four/dice.count)*100);
				dice5C.innerHTML = Math.round((dice.five/dice.count)*100);
				dice6C.innerHTML = Math.round((dice.six/dice.count)*100);
			}
			function printNumber(number) {
			  var placeholder = document.getElementById('placeholder');
			  placeholder.innerHTML = number;
			}
			
			
			butautoclick.onclick = autoclick;
			
			function autoclick() {		
			  if(status == "off"){
				  setInterval(function(){
					button.click();
				  },40);
				  status = "on";
				  butautoclick.innerHTML = "ON";
				  
			  }
			  else{
				  setInterval(function(){
					button.click();
				  },20000);
				  status = "off";
				  butautoclick.innerHTML = "OFF";
			  }
			  return status;
			}
			
			button.onclick = function() {
			  var result = dice.roll();
			  printNumber(result);
			};
			

		</script>
	</body>
</html>
